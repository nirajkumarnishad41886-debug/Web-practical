<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .choices {
            margin: 20px 0;
        }

        .choices button {
            font-size: 30px;
            margin: 10px;
            padding: 15px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: #f1f1f1;
            transition: transform 0.2s, background 0.2s;
        }

        .choices button:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
        }

        .result span {
            font-weight: bold;
            color: #333;
        }

        .final-result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="score-board">
        <div>User: <span id="userScore">0</span></div>
        <div>Computer: <span id="computerScore">0</span></div>
    </div>

    <div class="choices">
        <button onclick="playGame('Rock')">ü™®</button>
        <button onclick="playGame('Paper')">üìÑ</button>
        <button onclick="playGame('Scissors')">‚úÇÔ∏è</button>
    </div>

    <div class="result">
        <p>You chose: <span id="userChoice">-</span></p>
        <p>Computer chose: <span id="computerChoice">-</span></p>
    </div>

    <div class="final-result" id="gameResult">Make your move!</div>
</div>

<script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
        const choices = ["Rock", "Paper", "Scissors"];
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        let result = "";

        if (userChoice === computerChoice) {
            result = "It's a Tie üòê";
        } else if (
            (userChoice === "Rock" && computerChoice === "Scissors") ||
            (userChoice === "Paper" && computerChoice === "Rock") ||
            (userChoice === "Scissors" && computerChoice === "Paper")
        ) {
            result = "You Win üéâ";
            userScore++;
        } else {
            result = "Computer Wins üò¢";
            computerScore++;
        }

        document.getElementById("userChoice").textContent = userChoice;
        document.getElementById("computerChoice").textContent = computerChoice;
        document.getElementById("gameResult").textContent = result;
        document.getElementById("userScore").textContent = userScore;
        document.getElementById("computerScore").textContent = computerScore;
    }
</script>

</body>
</html>
